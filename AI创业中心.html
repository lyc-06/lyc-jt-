<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> OpenJT-AI创业中心</title>
    <style>
       body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            margin: 0;
            padding: 0;
        }
        
        canvas {
            max-width: 900px;
            margin: auto;
        }

       /* 页眉样式 */
       header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
        }

        main {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

       
        .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }
       
        .hero {
            text-align: center;
            margin-bottom: 3rem;
        }

        .hero h1 {
            font-size: 2.5rem;
            color: white;
        }

        /* 字幕样式 */
        .subtitle {
            font-size: 1.2rem;
            color: var(--primary-color);
            margin-bottom: 2rem;
        }
     /* 按钮样式 */
        .cta-button {
            display: inline-block;
            background-color: #c4c0c0;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s;
            
        }
        .cta-button:hover {
            background-color: #333;
        }

        /* 卡片样式 */
        .features {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            margin-top: 3rem;
        }
        .feature {
            flex-basis: calc(45% - 2rem);
            background-color: white;
            padding: 1.5rem;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
            transition: transform 0.3s ease;
        }
        .feature:hover {
            transform: translateY(-5px);
        }
        .feature h2 {
            color: #333;
            margin-bottom: 1rem;
        }

        /* 轮播图样式 */
    .carousel {
      position: relative;
      height: 500px;
      overflow: hidden;
    }

    .carousel img {
      width: 100%;
      height: 500px;
      object-fit: cover;
    }

    .carousel-control {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 30px;
      color: #fff;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 10px;
      cursor: pointer;
    }

    .carousel-control.prev {
      left: 20px;
    }

    .carousel-control.next {
      right: 20px;
    }
     
    </style>
</head>
<body>
    <header>
        <h1>OpenJT - AI创业中心</h1>
    </header>
    <main>
        <section class="hero">
            <h2>OpenJT - 引领AI创新，助力企业腾飞</h2>
        </section>

        <div class="carousel">
            <img src="创业1.jpg" alt="Image 1">
            <img src="创业2.jpg" alt="Image 2">
            <img src="创业3.jpg" alt="Image 3">
            <img src="创业4.jpg" alt="Image 4">
            <div class="carousel-control prev">&lsaquo;</div>
            <div class="carousel-control next">&rsaquo;</div>
          </div>

        <section class="features">
            <div class="feature">
                <h2>技术赋能</h2>
                <p>依托OpenJT强大的AI研发能力，我们为创业者提供定制化的技术解决方案，加速产品原型到市场的转化过程。</p>
            </div>
            <div class="feature">
                <h2>资源对接</h2>
                <p>汇聚行业顶尖专家、投资机构及合作伙伴，定期举办创业沙龙、路演活动，助力项目精准对接资本与市场。</p>
            </div>
            <div class="feature">
                <h2>孵化加速</h2>
                <p>一站式孵化服务，从团队建设、商业模式优化到市场推广，全方位陪伴企业成长，缩短创业周期，提升成功率。</p>
            </div>
            <div class="feature">
                <h2>开放生态</h2>
                <p>活力创新社区，定期活动，技术分享、行业论坛、创业大赛、社交聚会，共探AI未来。</p>
            </div>
        </section>

<section class="hero">
        <a href="#" class="cta-button">立即咨询</a>
    </section>

    </main>
   

    <script>
        // 轮播图
        var carousel = document.querySelector('.carousel');
      var images = carousel.getElementsByTagName('img');
      var currentIndex = 0;
      var prevBtn = carousel.querySelector('.carousel-control.prev');
      var nextBtn = carousel.querySelector('.carousel-control.next');

      function showImage(index) {
        for (var i = 0; i < images.length; i++) {
          images[i].style.display = 'none';
        }
        images[index].style.display = 'block';
      }

      function nextImage() {
        currentIndex++;
        if (currentIndex >= images.length) {
          currentIndex = 0;
        }
        showImage(currentIndex);
      }

      prevBtn.addEventListener('click', function() {
        currentIndex--;
        if (currentIndex < 0) {
          currentIndex = images.length - 1;
        }
        showImage(currentIndex);
      });

      nextBtn.addEventListener('click', function() {
        nextImage();
      });

      setInterval(nextImage, 5000); // 每5秒自动切换下一张图片

      // 按钮
      document.querySelector('.cta-button').addEventListener('click', function(e) {
            e.preventDefault();
            alert('请联系我们，我们将竭诚为您提供专业的AI技术咨询服务。');
        });
    </script>
</body>
</html>
